<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control de Retenciones RG 830</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <h1 id ="contenedor-saludo" class="text-center">Bienvenido al sistema de control de retenciones de la RG. 830</h1>
    
    <div id ="contenedor-confirmacion" > 
        <h2 class="text-center">Desea calcular una retencion?</h2>
        <div id="confirmarDisplay" class="text-center btn-group">
            <button id="btnSwal"type="button" class="btn btn-primary">Confirmar</button>
        </div>
        <div id="cancelarDisplay" class="btn-group">
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="contenedor-retenciones">
        <div id="contenedor-tipo">
            <h3>Seleccione el tipo de retencion que desea calcular:</h3>
        </div>
        <div id="contenedor-calculo">
            <form id="formulario" class="card" style="width: 18rem;">
                <label for="netogravado" class="card-title" >Ingrese neto gravado</label>
                <input type="number" id="netoGravado" placeholder="Ingrese un nÃºmero" class="placeholder col-12 bg-light">
                    <input id="btnSwal2" type="button" value="Agregar Neto" class="btn-neto">
                    <input type="button" value="Calcular" class="btn-calculo">
                    <button id="btnMain" >Volver al inicio</button>
            </form>
            <div id="contenedor-resultado" class="card" style="width: 18rem;">
            </div>
        </div>
    </div>
</div>
<!-- Utilizacion de librerias -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Utilizacion de js -->   
    <script src="jsdom.js"></script>
    
</body>
</html>
